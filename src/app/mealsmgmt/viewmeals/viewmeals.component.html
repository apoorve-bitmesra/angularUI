<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Meal Type</th>
			<th scope="col">Name</th>
			<th scope="col">Image</th>
			<th scope="col">Content</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of response">
			<td>
				{{item.meal_type}}
			</td>
			<td>
				{{item.name}}
			</td>
            <td>
				{{item.image}}
			</td>
            <td>
				{{item.content}}
			</td>
		</tr>
	</tbody>
</table>
